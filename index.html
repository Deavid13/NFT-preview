<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

  <!-- css version 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--los iconos me los daban en la carpeta images-->
</head>

<body>
  <!--ADAPTAR CON BOOTSTRAP-->

  <!-- JavaScript Bootstrap Bundle with Popper      CON LA 5.1.3 NO VA             -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="container-fluid br-1 card">
    <!--le añado el border radius con rounded, hara falta hacerlo MAS REDONDEADO!!  -->

    <div class="img-hover">
      <div id="nft" class="br-2"> 
        <figure class="m-0">
          <img src="images/image-equilibrium.jpg" class="br-2 img-fluid"  alt="nft">
        </figure>
      </div>
    </div>

    <div id="descripcion">

      <p><span class="nombre-hover fw-600">Equilibrium #3429</span></p>
      <!--solo se puede poner fw-bold (700) no se puede especificar-->
      <!--LA CREO YO EN CSS .fw-600-->

      <p class="mt-5">Our Equilibrium collection promotes balance and calm.</p>
      <!--de por si ya es 300 por el *{} y el font-face-->


      <div class="row mt-5"><!--margin:top-->
        <p class="col-6 fw-600 ethereum"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
        <p class="col-6 fw-normal text-end"><img src="./images/icon-clock.svg"> 3 days left</p>
        <!--fw-normal = 400 bootstrap-->
      </div>
    </div>

    <hr id="linea">

    <div class="row fila-autor">
      <img src="images/image-avatar.png" class="border rounded-circle img-thumbnail img-fluid col-2 p-0"
        style="height: 16.66666667%;" alt="autor">
      <!--para no poner width pongo el img-thumbail que ajustara la altura segunl el padre, es decir este pequeño div-->
      <div class="col-1"></div>
        <p class="fw-normal col-9 m-0 my-auto"><span>Creation of </span><span class="autor-hover">Jules Wyvern</span></p>
      
    </div>

  </div>


  <!--no me lo pide, ya venia en los archivos-->
  <div class="attribution" style="margin-top: 5%;">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Deavid13/NFT-preview">Deavid13</a>.</p>
  </div>
</body>

</html>
